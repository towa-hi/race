<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Horse Race Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; background: #1e1e1e;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif;
    }
    #app {
      width: 1280px;
      height: 720px;
      display: flex;
      background: #2c2c2c;
      position: relative;
    }
    #viewport {
      width: 960px;
      height: 720px;
      flex-shrink: 0;
    }
    #viewport canvas {
      width: 100%;
      height: 100%;
    }
    #editor {
      width: 320px;
      height: 720px;
      display: flex;
      flex-direction: column;
      color: white;
    }
    #editor .top {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #editor .bottom {
      padding: 16px;
    }
    #editor .middle {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .horse-entry {
      background: #3c3c3c;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    #modal {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: #333;
      padding: 32px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="viewport">
      <canvas id="canvas" width="960" height="720"></canvas>
    </div>

    <div id="editor">
      <div class="top">
        <h2>Horse Race</h2>
        <button id="raceSettings">Race Settings</button>
      </div>

      <div class="middle" id="horseList">
        <!-- Horse entries go here -->
        <button id="addHorse">Add Horse To Race</button>
      </div>

      <div class="playback-controls" style="padding: 16px; display: flex; justify-content: center; gap: 8px;">
        <button id="playBtn" style="width: 40px; height: 40px; border-radius: 50%; background: #4CAF50; border: none; color: white; cursor: pointer;">▶</button>
        <button id="pauseBtn" style="width: 40px; height: 40px; border-radius: 50%; background: #FFC107; border: none; color: white; cursor: pointer;">⏸</button>
        <button id="stopBtn" style="width: 40px; height: 40px; border-radius: 50%; background: #F44336; border: none; color: white; cursor: pointer;">⏹</button>
      </div>

      <div class="bottom">
        <button id="fileSettings">File Settings</button>
      </div>
    </div>


  <script type="module" src="/src/main.ts"></script>
</body>
</html>
